<template name="contactform">
    <section id="contact" class="contacts-section">
        <div class="container content-lg">
            <div class="title-v1">
                <h2>Contact Us</h2>
                <p>Interested in learning more about Dealer Logistics and our services? Fill out this quick form and one of our representatives will contact you as soon as possible.</p>
            </div>

            <div class="row contacts-in">
                <div class="col-md-6 md-margin-bottom-40">
                    <ul class="list-unstyled">
                        <li><i class="fa fa-home"></i> San Diego, CA</li>
                        <li><i class="fa fa-phone"></i> 1(800) 220 084</li>
                        <li><i class="fa fa-envelope"></i> <a href="info@dealer-logistics.com">info@dealer-logistics.com</a></li>
                        <li><i class="fa fa-globe"></i> <a href="www.dealer-logistics.com">www.dealer-logistics.com</a></li>
                    </ul>
                </div>

                <div class="col-md-6">
                    <form>
                        <label>Name</label>
                        <div class="row margin-bottom-20">
                            <div class="col-md-7 col-md-offset-0">
                                <input id="emailName" type="text" class="form-control">
                            </div>                
                        </div>
                        
                        <label>Email <span class="color-red">*</span></label>
                        <div class="row margin-bottom-20">
                            <div class="col-md-7 col-md-offset-0">
                                <input id="emailAddress" type="text" class="form-control">
                            </div>                
                        </div>
                        
                        <label>Message</label>
                        <div class="row margin-bottom-20">
                            <div class="col-md-11 col-md-offset-0">
                                <textarea id="emailMessage" rows="8" class="form-control"></textarea>
                            </div>                
                        </div>
                        
                        <p><button id="contactSubmit" type="submit" class="btn-u btn-brd btn-brd-hover btn-u-dark">Send Message</button></p>
                    </form> 
                </div>
            </div>            
        </div>
    </section>
</template>
