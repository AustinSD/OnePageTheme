<template name="shuttlehistory">
   <h1>Shuttle History</h1>
   <div class="datagrid">
   <div class="table-responsive">
      <table>
         <thead>
            <tr>
               <th>Timestamp</th>
					<th>Completed</th>
               <th>Time Requested</th>
               <th>Customer Name</th>
               <th>Phone Number</th>
               <th>Address</th>
               <th>Driver</th>
               <th>Username</th>
               <th>Status</th>
               <th>Time Out</th>
               <th>Time In</th>
            </tr>
         </thead>
         <tbody>
            {{#each shuttlehistory}}
            <tr class={{statusClass status}}>
               <td>{{timeParse timestamp}}</td>
					<td>{{timeParse completestamp}}</td>
               <td>{{time}}</td>
               <td>{{name}}</td>
               <td>{{number}}</td>
               <td>{{address}}</td>
               <td>{{driver}}</td>
               <td>{{username}}</td>
               <td>{{status}}</td>
               <td>{{timeout}}</td>
               <td>{{timein}}</td>
            </tr>
            {{/each}}
         </tbody>
      </table>
   </div>
   </div>
</template>
