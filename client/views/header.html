<template name="header">
    <!--=== Header ===-->    
    <div class="header">
        <!-- Navbar -->
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="fa fa-bars"></span>
                    </button>
                    <a class="navbar-brand" href={{pathFor 'home'}}>
                        <img id="logo-header" src="images/logosmall.png" alt="Logo">
                    </a>
                </div>
					
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                        <!-- Dealer-Logistics -->                        
                        <li class="dropdown home">
                            <a class="dropdown-toggle" data-toggle="dropdown">
                                Menu
                            </a>
                            <ul class="dropdown-menu">
										  <!-- Home Pages -->
                                <li>
                                    <a href={{pathFor 'home'}}>Home</a>                          
                                </li>
                                <!-- End Home Pages -->                              
										  <!-- Car Pages -->
                                <li class="dropdown-submenu">
                                    <a href={{pathFor 'cars'}}>Cars</a>
                                    <ul class="dropdown-menu">
                                        <li><a href={{pathFor 'cars'}}>Cars</a></li>
                                        <li><a href={{pathFor 'carshistory'}}>Cars History</a></li>
                                    </ul>                                
                                </li>
                                <!-- End Car Pages -->                                
                                <!-- Shuttle Pages -->
                                <li class="dropdown-submenu">
                                    <a href={{pathFor 'shuttle'}}>Shuttle</a>
                                    <ul class="dropdown-menu">
                                        <li><a href={{pathFor 'shuttle'}}>Shuttle</a></li>
                                        <li><a href={{pathFor 'shuttlehistory'}}>Shuttle History</a></li>
                                    </ul>                                
                                </li>
                                <!-- End Shuttle Pages -->
                                <!-- Task Pages -->
                                <li class="dropdown-submenu">
                                    <a href={{pathFor 'task'}}>Tasks</a>
                                    <ul class="dropdown-menu">
                                        <li><a href={{pathFor 'task'}}>Tasks</a></li>
                     						 <li><a href={{pathFor 'taskhistory'}}>Tasks History</a></li>
                                    </ul>                                
                                </li>
                                <!-- End Task Pages -->
										  <!-- Admin Pages -->
										  {{#if isInRole 'admin'}}
                                <li>
                                    <a href={{pathFor 'adminTemplate'}}>Admin Panel</a>                            
                                </li>
                                {{/if}} 
                                <!-- EndAdmin Pages -->                                
                            </ul>
                        </li>
                        <!-- End Dealer-Logistics -->
                               		
         		<li>
        				<a href={{pathFor 'cars'}}>Cars
        				<span class="badge badge-red rounded"> {{cars}}</span></a>
        			</li>
        			<li>
        				<a href={{pathFor 'shuttleP'}}>Pick-ups
        				<span class="badge badge-red rounded"> {{pickup}}</span></a>
        			</li>
        			<li>
        				<a href={{pathFor 'shuttleD'}}>Drop-offs
        				<span class="badge badge-red rounded"> {{dropoff}}</span></a>
        			</li>
        			<li>
        				<a href={{pathFor 'task'}}>Tasks
        				<span class="badge badge-red rounded"> {{taskcount}}</span></a>
        			</li>
        			<li>
        				<a href={{pathFor 'cars'}}>Wash
        				<span class="badge badge-red rounded"> {{washCount}}</span></a>
        			</li>
        			{{> loginButtons }} 							
                    </ul>
                </div><!--/navbar-collapse-->
            </div>    
        </div>            
        <!-- End Navbar -->       
    </div>
    <!--=== End Header ===-->     
</template>
